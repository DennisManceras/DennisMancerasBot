<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Helper Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #007FEF, #00b4db);
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .chat-header h4 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
        }

        .ChatItem {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .ChatItem--expert {
            flex-direction: row-reverse;
        }

        .ChatItem-meta {
            display: flex;
            align-items: center;
            flex: 0 0 auto;
            margin: 0 1rem;
        }

        .ChatItem--expert .ChatItem-meta {
            margin-right: 0;
            margin-left: 1rem;
        }

        .ChatItem-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #007FEF, #00b4db);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .ChatItem-avatarImage {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .ChatItem-chatContent {
            position: relative;
            flex: 1;
            max-width: 80%;
        }

        .ChatItem-chatText {
            position: relative;
            max-width: 100%;
            margin-bottom: 0.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, #007FEF, #00b4db);
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .ChatItem--expert .ChatItem-chatText {
            background: linear-gradient(135deg, #333, #444);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ChatItem-timeStamp {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .input-group {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }

        .input-group input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: #fff;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group button {
            margin-left: 1rem;
            background: linear-gradient(135deg, #007FEF, #00b4db);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .input-group button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        .input-group button:hover:not(:disabled) {
            background: linear-gradient(135deg, #00b4db, #007FEF);
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4>Dennis Manceras Bot</h4>
        </div>
        <div class="chat-box" id="chat-box">
            <div id="messages" class="mb-3"></div>
        </div>
        <div class="input-group mb-0">
            <input type="text" id="user_input" class="form-control" placeholder="Type your message here..."
                aria-label="User input" required>
            <button id="send_btn" class="btn" disabled>Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Enable or disable the send button based on input
            $('#user_input').on('input', function () {
                const inputVal = $(this).val();
                $('#send_btn').prop('disabled', inputVal.trim() === '');
            });

            $('#send_btn').click(function () {
                var user_input = $('#user_input').val().trim(); // Trim whitespace
                if (user_input === '') {
                    return; // Do not send if input is empty
                }
                $('#messages').append(`
                    <div class="ChatItem ChatItem--expert">
                        <div class="ChatItem-meta">
                            <div class="ChatItem-avatar">
                                <img class="ChatItem-avatarImage" src="https://robohash.org/vdf?set=set4">
                            </div>
                        </div>
                        <div class="ChatItem-chatContent">
                            <div class="ChatItem-chatText">${user_input}</div>
                            <div class="ChatItem-timeStamp"><strong>You</strong> • Just now</div>
                        </div>
                    </div>
                `);
                $.post('/get', { msg: user_input }, function (response) {
                    $('#messages').append(`
                        <div class="ChatItem ChatItem--customer">
                            <div class="ChatItem-meta">
                                <div class="ChatItem-avatar">
                                    <img class="ChatItem-avatarImage" src="https://robohash.org/vdf?set=set3">
                                </div>
                            </div>
                            <div class="ChatItem-chatContent">
                                <div class="ChatItem-chatText">${response}</div>
                                <div class="ChatItem-timeStamp"><strong>Chat Bot</strong> • Just now</div>
                            </div>
                        </div>
                    `);
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                });
                $('#user_input').val('');
            });

            $('#user_input').keypress(function (event) {
                if (event.which === 13) { // Enter key
                    event.preventDefault();
                    $('#send_btn').click();
                }
            });
        });
    </script>
</body>

</html>
